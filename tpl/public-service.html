<ion-view title="政务办事"  hide-back-button="true">    <ion-nav-buttons side="right" class="has-header">        <button class="button button-icon icon ion-ios-search-strong" ui-sref="search"></button>    </ion-nav-buttons>    <ion-content class='main' has-bouncing="false">        <div class="public-ser">            <a href="javascript:" style="display: block;">                <div class="echart">                    <img src="./imgs/img2.png" alt="" height="180"/>                </div>            </a>            <ul class="list" style="z-index: 1;" id="tab1">                <li class="item item-icon-left item-icon-right" style="padding-right: 105px;"  ng-repeat="list in lists ">                    <i></i>                    <a class="line-he">{{list.itemName}}</a>                    <i class="icon myliglt button_guide" style="position: absolute;left: auto;right: 60px;" ><a href="#/applyDetail/{{list.id}}"  style="display: inline-block;width: 100%;height: 100%; float: right"></a></i>                    <i class="icon myliglt" ng-if="list.isIncludeUrl == 0"><a href="javascript:;" ng-click="jumpDetail({{list.id}},{{list.isIncludeResult}})" style="display: inline-block;width: 100%;height: 100%;"></a></i>                    <i class="icon myliglt" ng-if="list.url == 'http://wxcs.gdzyz.cn/citiesService.do?cityid=440000'"><a ng-click="openUrls('http://wxcs.gdzyz.cn/citiesService.do?cityid=440000')" style="display: inline-block;width: 100%;height: 100%;"></a></i>                    <i class="icon myliglt" ng-if="list.url == 'http://mtax.gdltax.gov.cn/appserver/assets/zrr/grsdscx.html?cityid=440600&code=061ILU0F0qtuYi2KX30F0BgT0F0ILU0F&state=123'"><a ng-click="openUrls('http://mtax.gdltax.gov.cn/appserver/assets/zrr/grsdscx.html?cityid=440600&code=061ILU0F0qtuYi2KX30F0BgT0F0ILU0F&state=123')" style="display: inline-block;width: 100%;height: 100%;"></a></i>                </li>            </ul>            <div class="load" ng-if="load">                <u></u>                <a href="javascript:;" style="color: #cacaca;">                    没有更多了                </a>                <u></u>            </div>        </div>    </ion-content>    <ion-footer-bar>        <div class="bar bar-footer">            <div class="tabs tabs-stable tabs-icon-top" style="margin-left: -5px;">                <a class="tab-item  " ng-click="toIndex()">                    <i class="icon ion-ios-filing-outline"></i>首页                </a>                <a class="tab-item active" ng-click="toPublicService()">                    <i class="icon ion-ios-clock"></i>政务办事                </a>                <a class="tab-item " ng-click="toMySelf()">                    <i class="icon ion-ios-cloud-outline"></i>个人中心                </a>            </div>        </div>    </ion-footer-bar></ion-view>
