                                               <button class="button button-outline button-small button-clear " ng-class="{'button-energized':item.status==0,'button-assertive':(item.status==2)||(item.status==5),'button-balanced':(item.status==1)||(item.status==3)||(item.status==4)}">{{item.statusDesc}}</button>                                            </div>                                        </div>                                    </div>                                </div>                            </a>                        </ion-item>                    </ion-list>                    <ion-infinite-scroll                            on-infinite="loadMore(0)"                            ng-if="moreDataCanBeLoaded1()"                            distance="10%">                    </ion-infinite-scroll>                    <div class="noMove" ng-if="isMove1">                        <div class="line"></div>                        <div class="text">没有更多</div>                        <div class="line"></div>                    </div>                </ion-content>            </ion-tab>            <ion-tab title="已受理" badge="status1" badge-style="badge-assertive" >                <ion-content style="top:0">                    <ion-refresher                            pulling-text="下拉刷新..."                            on-refresh="doRefresh(1)">                    </ion-refresher>                    <ion-list style="margin-bottom: 50px;">                        <ion-item ng-repeat="item in list1" class="card">                            <a href="#/myManageDetail/{{item.id}}">                                <div class="item item-text-wrap">                                    <div class="ion-top">                                        <div class="myTitle">                                            {{item.itemName}}                                        </div>                                        <div class="data">                                            <span>{{item.submitTime}}</span>                                            <div class="btn rt">                                                <button class="button button-outline button-small button-clear " ng-class="{'button-energized':item.status==0,'button-balanced':item.status==1,'button-assertive':(item.status==2)||(item.status==5),'button-balanced':(item.status==3)||(item.status==4)}">{{item.statusDesc}}</button>                                            </div>                                        </div>                                    </div>                                </div>                            </a>                        </ion-item>                    </ion-list>                    <ion-infinite-scroll                            on-infinite="loadMore(1)"                            ng-if="moreDataCanBeLoaded2()"                            distance="10%">                    </ion-infinite-scroll>                    <div class="noMove" ng-if="isMove2">                        <div class="line"></div>                        <div class="text">没有更多</div>                        <div class="line"></div>                    </div>                </ion-content>            </ion-tab>            <ion-tab title="已办结" badge="status2" badge-style="badge-assertive" >                <ion-content style="top:0">                    <ion-refresher                            pulling-text="下拉刷新..."                            on-refresh="doRefresh(2)">                    </ion-refresher>                    <ion-list style="margin-bottom: 50px;">                        <ion-item ng-repeat="item in list2" class="card">                            <a href="#/myManageDetail/{{item.id}}">                                <div class="item item-text-wrap">                                    <div class="ion-top">                                        <div class="myTitle">                                            {{item.itemName}}                                        </div>                                        <div class="data">                                            <span>{{item.submitTime}}</span>                                            <div class="btn rt">                                                <button class="button button-outline button-small button-clear " ng-class="{'button-energized':item.status==0,'button-balanced':item.status==1,'button-assertive':(item.status==2)||(item.status==5),'button-balanced':(item.status==3)||(item.status==4)}">{{item.statusDesc}}</button>                                            </div>                                        </div>                                    </div>                                </div>                            </a>                        </ion-item>                    </ion-list>                    <ion-infinite-scroll                            on-infinite="loadMore(2)"                            ng-if="moreDataCanBeLoaded3()"                            distance="10%">                    </ion-infinite-scroll>                    <div class="noMove" ng-if="isMove3">                        <div class="line"></div>                        <div class="text">没有更多</div>                        <div class="line"></div>                    </div>                </ion-content>            </ion-tab>        </ion-tabs>    </div></ion-view>
