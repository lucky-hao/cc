<ion-view hide-nav-bar="true" hide-back-button="true" hide-nav-bar="true">    <ion-header-bar class="item-input-inset seach">        <a href="javascript:;" ng-click="goBacks()" class="back" style="margin-right: 10px;position:static;"></a>        <label class="item-input-wrapper">            <i class="icon ion-ios-search placeholder-icon"></i>            <input type="search" placeholder="请输入搜索关键字" ng-model="obj.isDisable">        </label>        <button class="button button-clear" style="color: #fff" ng-click="jump()" ng-disabled="!obj.isDisable">            搜索        </button>    </ion-header-bar>    <ion-content has-bouncing="false" class="abc">        <div class="search" style=" height: 100%;overflow: hidden;" ng-style="myObj">            <div class="list">                <div class="item item-divider" ng-show="obj.num" style="color:#cacaca">搜索到{{numbers}}条记录</div>                <a class="item" ng-repeat="item in lists" href="#/applyDetail/{{item.id}}">                    {{item.itemName}}                </a>            </div>            <div class="noSearch" ng-show="isList">                <img src="./imgs/noSearch.png" alt=""/>                <div>抱歉，没有找到"{{SearchContent}}"的搜索结果</div>            </div>        </div>    </ion-content></ion-view>
