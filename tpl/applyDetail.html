<ion-view title="办事指南">	<ion-content class='has-header' has-bouncing="false" >		<div class="main">			<div class="applyDetail">				<div style="min-height:100%;" ng-hide="ishow">					<div class="concise inde of" >						<p class="indeTitle">一、项目名称</p>						<div ng-bind-html="itemName"></div>						<p class="indeTitle">二、政策依据</p>						<div ng-bind-html="policyBasis"></div>						<p class="indeTitle">三、办事流程</p>						<div ng-bind-html="procedure"></div>						<p class="indeTitle">四、证明材料</p>						<div ng-bind-html="applyMaterial"></div>						<p class="indeTitle">五、受理条件</p>						<div ng-bind-html="acceptanceConditions"></div>						<p class="indeTitle">六、办理部门</p>						<div ng-bind-html="departmentId"></div>						<p class="indeTitle">七、受理地址</p>						<div ng-bind-html="acceptedAddress"></div>						<p class="indeTitle">八、办结时限</p>						<div ng-bind-html="timeLimit"></div>						<p class="indeTitle">九、咨询查询</p>						<div ng-bind-html="consultingInquiry"></div>						<p class="indeTitle">十、收费标准</p>						<div ng-bind-html="feeScale"></div>						<p class="indeTitle">十一、收费依据</p>						<div ng-bind-html="feeBasis"></div>						<p class="indeTitle">十二、特别说明</p>						<div ng-bind-html="specialExplanation"></div>					</div>				</div>				<!--简洁版-->				<!--外层容器撑开-->				<div style="min-height: 100%" ng-show="ishow">					<div class="concise inde of" >						<p class="indeTitle">一、受理条件</p>						<div ng-bind-html="acceptanceConditions"></div>						<p class="indeTitle">二、证明材料</p>						<div ng-bind-html="applyMaterial"></div>						<p class="indeTitle">三、收费标准</p>						<div ng-bind-html="feeScale"></div>					</div>				</div>			</div>		</div>	</ion-content>	<ion-footer-bar class="applyDetail">		<div class="btn">			<a style="color: #0C73B5;line-height: 40px;" ng-class="['button','icon-right','button-block']" ng-click="downUp()">{{showAll}}</a>			<a href="#/On-line" class="button button-block btnBg fff">在线咨询</a>			<a href="javascript:;" class="button button-block btnBg" ng-click='jump()'>在线办理</a>		</div>	</ion-footer-bar></ion-view>
