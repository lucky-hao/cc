<ion-header-bar>
    <h1 class="title">登录</h1>
</ion-header-bar>

<ion-content has-bouncing="false">
    <div class="main" style="background: #fff;height: 100%;">
        <div class="login">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">帐号</span>
                    <input type="text" placeholder="请输入手机号码" ng-model="input.phone" />
					<!--<input type="text" ng-model="input.name"/>-->
                    <span ng-hide="true">{{phone}}</span>
                </label>
                <!--<label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="text" placeholder="请输入验证码">
                </label>-->

                <label class="item item-input">
                    <span class="input-label">验证码</span>
                    <input type="text" placeholder="请输入验证码" ng-model="input.Verify" />
                    <span ng-hide="true">{{Verify}}</span>
                </label>
                <div class="btn">
                    <button class="button button-outline button-assertive" ng-disabled='!input.phone' ng-click="getVerify()"  ><!--click-and-disable="functionThatReturnsPromise()"-->
                        {{text}}
                    </button>
                </div>

            </div>
            <div class="btn">
                <a href="javascript:" class="button btnBg  button-block" ng-click='login()'>登录</a>
            </div>
            <!--<div class="" style="padding: 10px;overflow: hidden;">
                <a href="#" class="lf">快速注册</a>
                <a href="#" class="rt">忘记密码</a>
            </div>-->

            <!--<div class="lognName">

        </div>
