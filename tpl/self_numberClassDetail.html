<ion-view title="{{title}}">	<ion-content  has-bouncing="false" style="top: 44px;">		<div class="main">			<div class="self_number self_numberclassDta">				<ul class="list self-list" style="z-index: 1;margin:10px 10px 10px 0">					<li class="item numList" ng-repeat="item in lists" ng-click="getIDIMG('{{item.imgurl}}','{{item.imgName}}','{{item.modifyTime}}')">						<div class="itemnumList">							<img  ng-src="{{item.imgurl}}" alt="" ><!--ng-src="{{item.imgurl}}"-->							<div class="p" style="padding: 10px">								<p class="imgName">{{item.imgName}}</p>								<p >{{item.modifyTime}}</p>							</div>						</div>					</li>				</ul>				<div class="search" ng-style="myObj">					<div class="noSearch" ng-show="isList">						<img src="./imgs/noSearch.png" alt="" style="width: 30px;height: 30px;border: none;"/>						<div>{{SearchContent}}当前为空</div>					</div>				</div>			</div>		</div>	</ion-content>	<div class="loading-container1" ng-if="showImg" ng-click="hideImg()" >		<div class="bgimg"></div>		<div class="loading1">			<div class="passAfter">				<img ng-src="{{bigSRC}}" alt="" width="100%">			</div>		</div>		<div style="position:fixed;bottom: 0;width: 100%;color:#fff;z-index: 10000;">			<p class="lf" style="padding: 10px">{{lfName}}</p>			<p class="rt" style="padding: 10px">{{rtdata}}</p>		</div>	</div></ion-view>
