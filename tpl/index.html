<ion-view title="办事“零跑腿”" hide-back-button="true">    <ion-content has-bouncing="false" style="background-color: #ededed">        <div>            <div class="bar-header">                <ion-slide-box does-continue="true" auto-play="true"   slide-interval=2000  does-continue="true" delegate-handle="slideimgs"                               class="slidebox"  on-slide-changed="slideHasChanged($index)" style="margin-top: -1px;">                    <ion-slide slide-interval="300">                        <div class="box "><img ng-src="imgs/img.png" alt=""/></div>                    </ion-slide>                    <ion-slide>                        <div class="box pink"><img ng-src="imgs/img.png" alt=""/></div>                    </ion-slide>                    <ion-slide>                        <div class="box yellow"><img ng-src="imgs/img.png" alt=""/></div>                    </ion-slide>                </ion-slide-box>            </div>            <!--<div class="publicServices">                <ul class="list">                    <li class="item item-divider">                        <i></i>便民服务                    </li>                    <li class="item ser">                        <div class="row">                            <div class="col-33">                                <a href="#/cat">                                    <img src="./imgs/icon/button_bus.png" alt="" />                                    <p>实时公交查询</p>                                </a>                            </div>                            <div class="col-33">                                <a href="#/social">                                    <img src="./imgs/icon/button_social.png" alt="" />                                    <p>社保助手</p>                                </a>                            </div>                            <div class="col-33">                                <a href="#/roadCondition">                                    <img src="./imgs/icon/button_car.png" alt="" />                                    <p>违章查询</p>                                </a>                            </div>                        </div>                    </li>                </ul>            </div>-->            <div class="conveniencePeople">                <div class="weather">                    <div class="weatherBg">                        <div class="lf weatherlf">                            <div id="tp-weather-widget"></div>                        </div>                        <div class="rt week">                            {{dates}}                        </div>                    </div>                </div>                <div class="convenienceList">                    <div class="row">                        <div class="col-33">                            <a href="#/cat">                                <img src="./imgs/new/button_bus.png" alt="">                                <p class="imgTitle">实时公交查询</p>                            </a>                        </div>                        <div class="col-33">                            <a href="#/social">                                <img src="./imgs/new/button_social.png" alt="">                                <p class="imgTitle">社保助手</p>                            </a>                        </div>                        <div class="col-33">                            <a href="#/roadCondition">                                <img src="./imgs/new/button_car.png" alt="">                                <p class="imgTitle">违章查询</p>                            </a>                        </div>                    </div>                    <div class="row">                        <div class="col-50">                            <a ng-click="toPublicService()">                                <img src="./imgs/new/button_public.png" alt="">                                <p class="imgTitle">政务办事</p>                            </a>                        </div>                        <div class="col-50">                            <a href="">                                <img src="./imgs/new/button_use.png" alt="">                                <p class="imgTitle">使用说明</p>                            </a>                        </div>                    </div>                </div>            </div>            <div class="servicesTuisong"  style="margin-top: -5px;">                <div class="list">                    <div class="tabs" >                        <a class="tab-item" ng-click='Show("indetab3")' ng-class="{active:isshow=='indetab3'}" >政务动态</a>                        <a class="tab-item" ng-click='Show("indetab4")' ng-class="{active:isshow=='indetab4'}" >公众关注</a>                    </div>                    <div class="news" id="indetab3"  ng-show="isshow=='indetab3'">                        <div class="list" ng-repeat="val3 in list3">                            <a class="item" href="#/service-detail/{{val3.id}}">                                <h2>{{val3.title}}</h2>                                <div class="msgNews">                                    <span class="fromWhere" style="margin: 8px 5px 2px 0 ;max-width: 220px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" >{{val3.metadataMap.J_FBDW}}</span>                                    <span  class="datas" >{{val3.publishedTime}}</span>                                </div>                            </a>                        </div>                    </div>                    <div class="news" id="indetab4"  ng-show="isshow=='indetab4'">                        <div class="list" ng-repeat="val4 in list4">                            <a class="item" href="#/service-detail/{{val4.id}}">                                <h2>{{val4.title}}</h2>                                <div class="msgNews">                                    <span class="fromWhere" style="margin: 8px 5px 2px 0 ;max-width: 220px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" >{{val4.metadataMap.J_FBDW}}</span>                                    <span  class="datas" >{{val4.publishedTime}}</span>                                </div>                            </a>                        </div>                    </div>                </div>            </div>        </div>    </ion-content>    <ion-footer-bar>        <div class="bar bar-footer">            <div class="tabs tabs-stable tabs-icon-top" style="margin-left: -5px;">                <a class="tab-item active " nav-clear ng-click="toIndex()">                    <i class="icon index_active ion-ios-filing"></i>首页                </a>                <a class="tab-item " nav-clear ng-click="toPublicService()">                    <i class="icon ion-ios-clock-outline"></i>政务办事                </a>                <!--<a class="tab-item" href="#/peopleService">                    <i class="icon ion-ios-gear-outline" ></i>民生服务                </a>-->                <a class="tab-item " nav-clear ng-click="toMySelf()">                    <i class="icon ion-ios-cloud-outline"></i>个人中心                </a>            </div>        </div>    </ion-footer-bar></ion-view>
